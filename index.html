<html>
    <head>
        <title>Handelsreizigersprobleem</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper" class="center">
            <div class="horizontal spacing">
                <canvas id="ControllerPreview">Looks like your browser doesn't support the html5 canvas; quite a shame, really</canvas>
                <div class="vertical">
                    <div class="horizontal spacing">
                        <input type="file" id="ControllerFiles">
                        <button id="ControllerImport">Importeer</button>
                    </div>
                    <div class="horizontal spacing">
                        <div class="vertical">
                            Aantal:
                            <input type="number" id="RandomCount" min="1" max="100" value="15">
                            
                        </div>
                        <button id="RandomGenerate">Genereer</button>
                    </div>
                    <div class="vertical">
                        <textarea cols="40" rows="20" id="ControllerFiddleArea">
                        </textarea>
                        <div id="InputError"></div>
                    </div>
                    <div class="horizontal spacing">
                        <button id="ControllerUpdate">Toon</button>
                        <button id="ControllerExport">Exporteer</button>
                    </div>
                </div>
            </div>
            
            <div class="horizontal spacing">
                <div class="vertical spacing">
                    <div class="horizontal">
                        Algoritme: 
                        <select id="Picker"></select>
                    </div>
                    <div class="horizontal">
                        Optimalisatie:
                        <select id="OptPicker"></select>
                    </div>
                </div>
                
                <div class="vertical">
                    Aantal tests:
                    <input id="TestCount" type="number" min="1" max="100" value="10">
                </div>
                <div class="vertical">
                    <button id="Calculate">Bereken de kortste route</button>
                </div>
                
            </div>
            <div class="horizontal spacing">
                <div class="vertical">
                    <canvas id="Viewport">Looks like your browser doesn't support the html5 canvas; quite a shame, really</canvas>
                </div>
                <div class="vertical">
                    <div id="InfoPanel"></div>
                    <div id="AllResults"></div>
                    <button id="ExportResults">Exporteer</button>
                </div>
            </div>
        </div>
        <script src="packed.js"> </script>
    </body>
</html>
